<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>

<body>
    <main class="conteudo">
        <section class="primeira-coluna">
            <div class="row-esquerda">
                <div class="logo">
                    <h1>Avaliação</h1>
                    <h1>Final do Módulo</h1>
                    <p>Introdução a programação web - lógica de programação, <br>
                        javascript/typescript e manipulação de DOM.
                    </p>
                </div>
            </div>
        </section>
        <section class="segunda-coluna">
            <div class="row-direita">
                <form class="formulario" id="formLogin">
                    <input id="emailLogin" class="espaço" name="email" type="email" placeholder="E-mail"> <br>
                    <input id="senhaLogin" name="senha" class="espaço" type="password" placeholder="Senha">
                    <br>
                    <button type="submit" class="btn-acesso">Acessar</button>
                    <button type="button" class="btn-criar"><a href="cadastro.html">Criar uma conta</a></button>
                    <a href="login.html"></a>
                </form>
            </div>
        </section>
        <script src="./js/login.js"></script>
    </main>
</body>

</html>
